<script type="text/html" id="getgg_tpl">
<% for (var i=0;i<article_list.length;i++) {%>
 <div id="rollTextMenu<%=i+1%>"  style="display: <% if (i==0) { %> block <% }else{ %>none<% } %>" > <a href="tmpl/article_show.html?article_id=<%=article_list[i].article_id%>"><%=article_list[i].article_title%></a></div>
<% } %>
</script>
<script type="text/html" id="adv_list">
		<div class="swipe-wrap">

				<a href="<%= item[i].url %>">
					<img src="<%= item[i].image %>" alt="">
				</a>
			</div>
		<% } %>
		</div>
</script>

<script type="text/html" id="goods">
	<div class="nctouch-home-block item-goods">
	<% if (title) { %>
		<div class="tit-bar"><%= title %></div>
		<div class="desc"><span class="time">小编向您推荐以下商品</span></div>
	<% } %>
		<ul class="goods-list">
		<% for (var i in item) { %>
			<li>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
					<dl class="goods-info">
						<dt class="goods-name"><%= item[i].goods_name %></dt>
						<dd class="goods-price">￥<em><%= item[i].goods_promotion_price %></em></dd>
					</dl>
				</a>
			</li>
		<% } %>
		</ul>
	</div>
</script> 
<script type="text/html" id="goods1">
	<div class="nctouch-home-block style_lc xianshi">
	<% if (title) { %>
<div class="tit-bar">
		<img src="images/icon_time.png" alt="">
		<span><%= title %></span>
		<span class="stit">限时优惠抓紧</span>
		</div> 
	<% } %>
<div class="xianshi-list">
		<ul class="swipe-wrap">
		<% for (var i in item) { %>
			<div class="item">
			<li>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
					<dl class="goods-info">
						<dt class="goods-name"><%= item[i].goods_name %></dt>
						<dd class="goods-price">￥<em><%= item[i].xianshi_price %></em> <del>￥<%= item[i].goods_price %></del></dd>
						<dd class="goods-time">剩余时间:<span class="time-remain" count_down="<%= item[i].time; %>"><em time_id="d"></em>天<em time_id="h"></em>:<em time_id="m"></em>:<em time_id="s"></em></span></dd>
					</dl>
				</a>
			</li></div>
		<% } %>
		</ul></div>
	</div>
</script>
